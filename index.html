<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <img class="logo" src="./assets/logo.png" alt="logo image"/>
        <h1>Shoe <span class="design">Design</span> Company</h1>

        <div class="left card">
            <img class="shoe" src="./assets/backtab.png" alt="backtab of a shoe" />
            <h2 class="card-heading">Backtab</h2>
            <p class="card-paragraph">
                We can customize shoes to your own liking by also adding your name to the backtab.
            </p>
        </div>

        <div class="right card">
            <img class="shoe" src="./assets/sideview.png" alt="sideview of the shoe" />
            <h2 class="card-heading">Sideview</h2>
            <p class="card-paragraph">
                Color, stitching, materials all in the power of your hands. Create your own design
                and become the Basquiat of modern day shoe crafting.
            </p>
        </div>

    </div>
    
    <footer>
        <p>Copyright&copy Ayanda</p>
    </footer>
    
</body>
</html>
